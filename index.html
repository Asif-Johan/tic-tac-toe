<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://drive.google.com/uc?id=1G4BXcgqTy-8La7j51ytCyCZCagNAph5I">
</head>

<body>
    <nav>
        <ul>
            <li>mytictactoe.com</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="box bt0 bl0 "><span class="boxText"></span></div>
            <div class="box bt0"><span class="boxText"></span></div>
            <div class="box br0 bt0"><span class="boxText"></span></div>
            <div class="box bl0"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box br0"><span class="boxText"></span></div>
            <div class="box bl0 bb0"><span class="boxText"></span></div>
            <div class="box bb0"><span class="boxText"></span></div>
            <div class="box br0 bb0"><span class="boxText"></span></div>
        </div>



        <div class="gameInfo">
            <h1 class="welcome">Welcome to Tic Tac Toe</h1>
            <div>
                <span class="info">Turn For X</span>
                <button id="reset" onclick="window.location.reload()">Reset</button>
            </div><div class="imgBox">
                <img src="excited.gif" alt="Congrats" srcset="" style="margin-top: .50rem;">
            </div>

            

            
        </div>



    </div>

    <div class="practice"><p>X</p></div>

</body>

<script src="main.js"></script>
<script src="https://drive.google.com/uc?id=1_xDNeYPcirvijKfPJO6N--RsUxCWcY4I"></script>

</html>
